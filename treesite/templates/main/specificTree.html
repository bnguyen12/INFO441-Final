{% if tree and location %}
    <h1>Breed: {{ tree.tree_type_id.breed }}</h1>
    <ul>
        <li>Description: {{ tree.tree_type_id.description }}</li>
        <li>Age: {{ tree.age }}</li>
        <li>Status: {{ tree.status }}</li>
        <li>Location: {{location}}</li>
        <form action="/adopt/{{tree.id}}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn-large" value="Add to Cart">
        </form>
    </ul>
{% else %}
    No tree on this page
{% endif %}
