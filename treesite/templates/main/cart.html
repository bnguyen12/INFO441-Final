{% if all_items %}
    There is a total of {{ all_items|length }} trees in your cart:
    <ul>
    {% for item in all_items %}
        <li>Breed: {{ item.trees_id.tree_type_id.breed }}</li>
        <li>Description: {{ item.trees_id.tree_type_id.description }}</li>
        <br />
    </ul>
    {% endfor %}
{% else %}
    There is no items in cart
{% endif %}
