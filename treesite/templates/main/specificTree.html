{% if tree && location %}
    <h1>Breed: {{ tree.tree_type_id.breed }}</h1>
    <li>
        <ul>Description: {{ tree.tree_type_id.description }}</ul>
        <ul>Age: {{ tree.age }}</ul>
        <ul>Status: {{ tree.status }}</ul>
        <ul>Location: {{location.street location.city location.state location.zip_code}}</ul>
    </li>
